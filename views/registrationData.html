<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrate en Lyft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/registrationData.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <header>
        <h3 class="center-align">Sign Up</h3>
        <h5 class="center-align">Join now for free ride credit</h5>
        <hr>
    </header>
    <div class="container">
        <form action="">
            <div class="row">          
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
        </form>
    </div>

    <div class="container center-align">
        <div class="row ">
            <input type="checkbox" id="checkboxServ"/>
            <label for="checkboxServ">I agree to Lifts Terms of Service</label>
        </div>
    </div>

    <footer>
        <button class="btn waves-effect pink darken-3 btn" type="submit" name="submit_form" id="btn_Next">NEXT</button>
    <footer>


    <script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/registrationData.js"></script>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
</body>
</html>
