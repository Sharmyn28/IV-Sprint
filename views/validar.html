<!DOCTYPE html>
<html lang="en">
<head>
	<title>Verificacion en Lyft</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="../css/validar.css">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h4 class="center-align top">Verify phone number</h4>
		<h6 class="center-align">Join now for free ride credit</h6>
		<hr>
	</header>
	<div class="container">
		<div class="row">
			<div class="col s12">
		 		<form> 
		 			<div class="input-field col s3">
						<label class="lab">
							<strong>LAB</strong>
						</label>
					</div>
					<div class="input-field col s3">
						<input type="text" class="validate center-align randomCode" maxlength="1">
					</div>
					<div class="input-field col s3">
						<input type="text" class="validate center-align randomCode" maxlength="1">
					</div>
					<div class="input-field col s3">
						<input type="text" class="validate center-align randomCode" maxlength="1">
					</div>
		 		</form>
		 	</div>	
		</div>
	 	<div class="row center-align"> 
			Enter the code sent to <p id="prevPhoneNum"></p>
		</div>
		<div class="row center-align"> 
			<button type="submit" class="waves-effect btn pink darken-3" id="codeGenerator">
				Resend code
			</button>
		</div>
	</div>
	
		<footer>
			<button type="button" id="checkCode" class="waves-effect pink darken-3 btn btn_Next" disabled>
				next
			</button>
		<footer>
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/sweetalert.min.js"></script>
	<script src="../js/registration.js"></script>
	<script src="../js/validar.js"></script>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
</body>
</html>
