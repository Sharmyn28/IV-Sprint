<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lyft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/home.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header >
        <div class="navbar-fixed pink darken-3">
            <nav class="pink darken-3">
                <div class="nav-wrapper">
                    <a href="#" class="left"><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"> </i></a>
                    <a href="#!" class="brand-logo center">
                        <img alt="" src="../assets/logo-white.png" class="logo">
                    </a>
                    <a href="#" class="right"><i class="fa fa-info-circle fa-2x" aria-hidden="true"> </i></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col s12" id="map">
            </div>

            <div class="row">
                <div class="col s4 offset-s1">
                    <div class="control floatOrigin">
                        <input type="text" id="origin" placeholder="Origin" class="form-control">
                    </div>
                    <div class="control floatDestination">
                        <input type="text" id="destination" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s3 offset-s1">
                     <a class="btn-floating btn-large waves-effect pink darken-3 float" id="findMe"><i class="fa fa-map-marker" aria-hidden="true"></i> ></a>
                </div>
                <div class="col s3">
                    <a class="btn-floating btn-large waves-effect pink darken-3 float" id="route"><i class="fa fa-car" aria-hidden="true"></i> ></a>
                </div>    
            </div>
                        
        </div>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/sweetalert.min.js"></script>
	<script src="../js/home.js"></script>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <!--API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi20J0HZlz-rTHPMN9qbQmW4zoriZSzdQ&callback=initMap&libraries=places" type="text/javascript"></script>
</body>
</html>
